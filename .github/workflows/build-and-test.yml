name: "build and test"
on:
  pull_request:
    branchs:
      - master
      - dev
      - develop
    paths:
      - "framework/**"
      - "modules/**"
  push:
    branchs:
      - master
      - dev
      - develop
    paths:
      - "framework/**"
      - "modules/**"
jobs:
  build-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@master
      with:
        dotnet-version: 3.1.302

    - name: Build All
      run: .\build-all-release.ps1
      working-directory: .\build
      shell: powershell

    - name: Test All
      run: .\test-all.ps1
      working-directory: .\build
      shell: powershell
    
    - name: Pack All
      run: .\pack-all.ps1
      working-directory: .\build
      shell: powershell